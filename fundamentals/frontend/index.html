<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina web</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-red">
    <header class="bg-lime-950 text-white p-4">
        <nav class="fmax-w-6xl mx-auto flex justify-between items-center">
            <a href="#">TO-DO app</a>

            <ul class="flex space-x-4">
                <li><a class="hover:text-blue-500" href="#">Mis Tareas</a></li>
                <li><a class="hover:text-blue-500" href="#">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="text-size-4">Gestion de Tareas</h1>

        <div class="flex">
            <form class="flex-1 bg-white p-4 rounded shadow" action="#" method="POST">
                <div class="mb-4">
                    <label class="block text-blue-500 mb-1 font-bold" for="titulo">Titulo de la tarea</label>
                    <input class="w-full p-2 border rounded" type="text" id="titulo" name="titulo" placeholder="Titulo de Tarea"/>
                </div>

                <div class="mb-4">
                    <label class="block text-blue-500 mb-1 font-bold" for="fecha">Fecha de vencimiento de la tarea</label>
                    <input class="w-full p-2 border rounded" type="date" name="fecha" id="date" required>
                </div>

                <div class="mb-4">
                    <label class="block text-blue-500 mb-1 font-bold" for="descripcion">Descripcion</label>
                    <textarea class="w-full p-2 border rounded" name="descripcion" id="descripcion" placeholder="Describe tu tarea" rows="3"></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-blue-500 mb-1 font-bold" for="email">Email</label>
                    <input class="w-full p-2 border rounded" type="email" name="email" id="email" placeholder="example@example.com" required>
                </div>

                <button class="bg-lime-500 text-white px-5 py-3 border rounded m-4 shadow font-bold hover:bg-lime-600" type="submit">AGREGAR TAREA</button>
            </form>

            <section>

            </section>
        </div>
    </main>
</body>
</html>
